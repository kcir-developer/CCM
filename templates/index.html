<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Formulário de dados CCM</h1>
    <form method="POST">
        {% for column in columns %}
        <div class="form-group row">
            <label for="{{ column }}" class="col-sm-2 col-form-label">{{ column }}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="{{ column }}" name="{{ column }}" value="{% if form_data is defined %}{{ form_data[column] }}{% endif %}">
            </div>
        </div>
        {% endfor %}
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <!-- Botões de "Anterior" e "Próximo" -->
                <button type="button" class="btn btn-secondary" onclick="location.href='/previous'">Anterior</button>
                <button type="button" class="btn btn-secondary" onclick="location.href='/next'">Próximo</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
